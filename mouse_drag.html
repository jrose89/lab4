<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Mouse Events</title>

    <style>
        #canvas {
            border: 1px black solid;
        }
    </style>
</head>

<body>

<input type="color" id="colorInput" value="#000000">
<input type="range" id="radiusInput" min="1" max="25" value="5">

<P>Click the mouse on the canvas</P>

<canvas id="canvas" height="400" width="400"></canvas>

<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    
    var mousedown = false
    

    canvas.addEventListener("mousedown", function() {
        mousedown = true
    });

    canvas.addEventListener("mouseup", function () {
        mousedown = false
    });

    canvas.addEventListener("mousemove", function () {
        if (!mousedown) { return; }

        //event is built-in variable, contains the event that triggered this function
        // get the x, y location of the event
        var x = event.offsetX;
        var y = event.offsetY;  //offsetX, offsetY, may not work in older browsers
        
        // got these from Matthew Curran
        context.beginPath();
        context.arc(x, y, radiusInput.value, 0, 2 * Math.PI);
        myColor = colorInput.value;
        context.strokeStyle = myColor;
        context.stroke();
    })
</script>

</body>
</html>
